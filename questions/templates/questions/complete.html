{% extends "questions/index.html" %}


{% block content %}
{% if all_questions %}
    <ul>
    {% for question in all_questions %}
        <li><a href="{% url 'submit' question.id %}">{{ question.question_text }}</a>
        <p>{{ question.answer_text }}</p>
        <p>{{ question.day  }}</p></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}

{% endblock %}
